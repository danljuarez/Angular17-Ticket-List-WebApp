<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  Are you sure to delete '{{data.eventName}}'?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button mat-button (click)="onSubmit()" color="warn" >Delete</button>
</mat-dialog-actions>
