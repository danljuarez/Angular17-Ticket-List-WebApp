<h1>Ticket list</h1>
<div *ngIf="!tickets">
    <mat-spinner [diameter]="150"></mat-spinner>
</div>
<div *ngIf="tickets">
    <mat-nav-list>
        @if (tickets.length !== 0) {
            <app-table [tickets]="tickets"></app-table>
        } @else {
            <div>This option is will be implemented soon.</div>
        }
    </mat-nav-list>
</div>
